
<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="userId" [value]="service.formData.userId"/>
    <div class="form-group">
        <label>First Name</label>
        <input required placeholder="First Name" name="userFirstName" 
        class="form-control form-control-lg" #userFirstName="ngModel" 
        [(ngModel)]="service.formData.userFirstName">    
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input required placeholder="Last Name" name="userLastName" 
        class="form-control form-control-lg" #userLastName="ngModel" 
        [(ngModel)]="service.formData.userLastName">    
    </div>
    <div class="form-group">
        <label>Age</label>
        <input required placeholder="Age" name="userAge"  type="number" 
        class="form-control form-control-lg" #userAge="ngModel" 
        [(ngModel)]="service.formData.userAge">    
    </div>
    <div class="form-group">
        <label>Email</label>
        <input required placeholder="example@example.com" name="userEmail" type="email"
        class="form-control form-control-lg" #userEmail="ngModel" 
        [(ngModel)]="service.formData.userEmail">    
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input required placeholder="Phone Number" name="userPhone" 
        class="form-control form-control-lg" #userPhone="ngModel" 
        [(ngModel)]="service.formData.userPhone">    
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block mt-2" type="submit">Save User</button>
    </div>
</form>
