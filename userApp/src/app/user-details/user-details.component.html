<div class="jumbotron py-3">
    <h1 class="display-4 text-center">User Detail</h1>
</div>
<div class="row">
    <div class="col-md-6">
        <app-user-details-form></app-user-details-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>E-Mail</th>
                    <th>Phone Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of service.list">
                    <td> {{user.userFirstName}} </td>
                    <td> {{user.userLastName}} </td>
                    <td> {{user.userAge}} </td>
                    <td> {{user.userEmail}} </td>
                    <td> {{user.userPhone}} </td>
                    <td> 
                        <button class="border-0 btn btn-link" (click)="onDelete(user.userId)"><i class="far fa-trash-alt fal-lg text-danger" ></i></button>
                </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
